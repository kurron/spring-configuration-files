# shared configuration for all applications
applications: ${spring.application.name}

endpoints:
    health:
        time-to-live: 1000
        sensitive: false

logging:
    config: classpath:logback.xml

netflix:
    atlas:
        uri: http://localhost:7101

management:
    contextPath: /operations
    security:
        enabled: false
        role: admin
        sessions: stateless

security:
    user:
        name: developer
        password: developer
    basic:
        enabled: false
        realm: example

server:
    contextPath: /
    port: 8080
    useForwardHeaders: true
    tomcat:
        portHeader: X-Forwarded-Port
        protocolHeader: X-Forwarded-Protocol-Header
        remoteIpHeader: X-Forwarded-Remote-IP-Header

spring:
    cloud:
        cluster:
            leader:
                enabled: true
                id: Sponge Bob
                role: Master Of The Universe
        config:
            allowOverride: true
            failFast: true
            overrideNone: false
            overrideSystemProperties: false
        consul:
            host: localhost
            port: 8500
            discovery:
                healthCheckInterval: 15s
                healthCheckPath: ${management.contextPath}/health
                instanceId: ${spring.application.name}:${random.value}
                preferAgentAddress: true
                preferIpAddress: true
        stream:
            rabbit:
                binder:
                    addresses:
                        - localhost
                    adminAdresses:
                        - localhost
                    password: guest
                    username: guest
                    vhost: /
    groovy:
        template:
            check-template-location: false
    inetutils:
        timeoutSeconds: 1
        defaultHostname: localhost
        localhost: 127.0.0.1
        ignoredInterfaces:
            - docker0
    jackson:
        serialization:
            indent_output: true
        serialization-inclusion: non_empty
    main:
        banner-mode: console
    oauth2:
#        client:
#            clientId: bd1c0a783ccdd1c9b9e4
#            clientSecret: 1a9030fbca47a5b2c28e92f19050bb77824b5ad1
#            accessTokenUri: https://github.com/login/oauth/access_token
#            userAuthorizationUri: https://github.com/login/oauth/authorize
#            clientAuthenticationScheme: form
        resource:
            userInfoUri: https://api.github.com/user
            preferTokenInfo: false
    rabbitmq:
        host: localhost
        password: guest
        port: 5672
        virtualHost: /
        username: guest

turbine:
    aggregator:
        clusterConfig: ${applications}
    appConfig: ${applications}